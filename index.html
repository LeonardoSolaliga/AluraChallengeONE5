<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header><img src="Icono_Alura.png" alt="Icono alura"></img></header>
    <main class="container">
        <section>
            
            <textarea name="textarea" placeholder="Ingrese el texto aqui"></textarea>
            <p><i class="fa fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="containerMuñeco">
            <img class="MuñecoMensaje" src="Muñeco.png" alt="muñeco alura" style="margin:32px">
            <div class="Mensaje">
                <span class="textMuñeco">Ningún mensaje fue encontrado</span>
                <span class="textSpan">Ingresa el texto que desees encriptar o desencriptar.</span>
                <p class="TextoEncriptado"></p>
                <button class="copiar">Copiar</button>
            </div>

        </section>

    </main>
    <script src="./encriptador.js"></script>

</body>

</html>
